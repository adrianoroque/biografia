<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário</title>
</head>
<body>
	<form method="" action="">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="name">
		<br><br>
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha">
		<br><br>
		<label for="dt_nasc">Data de Nascimento:</label>
		<input type="date" id="dt_nasc" name="dt_nasc">
        <br><br>
		<label for="hr_nasc">Hora de Nascimento:</label>
		<input type="time" id="hr_nasc" name="hr_nasc">
        <br><br>
		<label for="idade">Idade:</label>
		<input type="number" id="idade" name="idade" value="25" min="18" max="35">
        <br><br>
		<label for="idade">Nota para página:</label>
		<input type="range" id="nota" name="nota" value="0" min="0" max="10">
        <br><br>

        <label for="email">Email:</label>
		<input type="email" id="email" name="email">
        <br><br>

        <fieldset>
        	<legend>Àreas de Interesse</legend>
        
        <label>
        <input type="checkbox" name="esportes" value="esportes" checked="">	
        Esportes
        </label>
        <label><input type="checkbox" name="Cinema" value="Cinema">	
        Cinema
        </label>
        <label><input type="checkbox" name="viagens" value="Viagens">	
        Viagens
        </label>
        <label><input type="checkbox" name="comidas" value="Comidas">	
        Comidas
        </label>
        
        </fieldset>
        <br><br>

        <fieldset>
        	<legend>Sexo</legend>
        	<label>
        		<input type="radio" name="Sexo" value="masculino" checked="">
        		Masculino
        	</label>
        	<label>
        		<input type="radio" name="Sexo" value="feminino">
        		Feminino
        	</label>
        </fieldset>

        <br><br>






		<button type="submit">Enviar</button>
	</form>

</body>
</html>
