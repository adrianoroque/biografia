<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabela2</title>
	<style type="text/css">
			table, td {
					border: 2px solid black;
					border-collapse: collapse; /*--juntar as linhas -->*/
					width: 150px;
					

			}
			th{
				border: 2px solid black;
				background-color: #FFE4B5;
				text-align: left;
			}

		</style>
</head>
<body>
	<table>
		
		<tr>
			<th>A</th>
			<th>B</th>
			<th>C</th>
			<th>D</th>
		</tr>
		<tr>
			<td>E</td>
			<td>F</td>
			<td>G</td>
			<td>H</td>
		</tr>
		
	</table>

</body>
</html>
