<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pesquisa Eleitoral</title>
</head>
<body>
	<h1 align="center">PESQUISA ELEITORAL</h1>
	<h2 align="center">Preencha seus dados abaixo e dê o seu voto.</h2>
	<form method="" action="">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="name" autofocus="" placeholder="Digite seu nome completo">
		<br><br>
		<label for="senha">Senha:</label>
		<input type="password" id="senha" name="senha" placeholder="Digite sua senha">
		<br><br>
		<label for="dt_nasc">Data de Nascimento:</label>
		<input type="date" id="dt_nasc" name="dt_nasc">
        <br><br>
		<label for="hr_nasc">Hora de Nascimento:</label>
		<input type="time" id="hr_nasc" name="hr_nasc">
        <br><br>
		<label for="idade">Idade:</label>
		<input type="number" id="idade" name="idade" value="25" min="18" max="35">
        <br><br>
		<label for="idade">Nota para página:</label>
		<input type="range" id="nota" name="nota" value="0" min="0" max="10">
        <br><br>

        <label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="email@email.com">
        <br><br>
        <label for="cidade">Cidade:</label>
        	
        <select id="cidade" name="cidade">
        	<OPTION disabled selected>Selecione uma cidade</OPTION>
        	<optgroup label="RN">
        	<option value="nat">Natal</option>
        	<option value="mos">Mossoró</option>
        	</optgroup>
        	<option value="rec">Recife</option>
        	<option value="bsb">Brasília</option>
        	<option value="poa">Porto Alegre</option></select>
        	<br><br>
           	
        <fieldset>
        	<legend>Líder</legend>
        	<label>
        		<input type="radio" name="lider" value="Marcolino">
        		Marcolino
        	</label>
        	<label>
        		<input type="radio" name="fernanda" value="fernanda">
        		Fernanda
        	</label>
            <label>
                <input type="radio" name="Severina" value="Severina">
                Severina
            </label>
            <label>
                <input type="radio" name="Samara" value="Samara">
                Samara
            </label>
            <label>
                <input type="radio" name="Ticiano" value="Ticiano">
                Ticiano
            </label>
            <label>
                <input type="radio" name="Joelma" value="Joelma">
                Joelma
            </label>




        </fieldset>
        <br>
           <fieldset>
            <legend>Vice-Líder</legend>
            <label>
                <input type="radio" name="lider" value="Marcolino">
                Marcolino
            </label>
            <label>
                <input type="radio" name="fernanda" value="fernanda">
                Fernanda
            </label>
            <label>
                <input type="radio" name="fernanda" value="fernanda">
                Severina
            </label>

        </fieldset>

        <br><br>
        <label for="descricao">Descrição:</label>
    	<textarea id="descricao" name="descricao" cols="100" rows="10" style="resize: none;"></textarea>
    	<br><br>

    	<input type="file" name="foto">

		<button type="submit">Enviar</button>
		<button type="submit">Limpar</button>
	</form>

</body>
</html>
